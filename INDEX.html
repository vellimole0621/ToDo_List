<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyung Gyu's To Do List</title>
    <link rel="stylesheet" href="MAIN.css"/>
</head>
<body>
        <header>
            <h1>TO DO LIST YEAH!!!</h1> 
            <form id="todo_list_form">
                <input type="text" 
                placeholder="Input what you wanna write 'TO DO LIST'" 
                id="todo_list_input" />
                <input type="submit"
                id="todo_list_submit" 
                value="submit" /> 
            </form>
        </header>

            <main>
                <section class="task_list">
                    <h2>Tasks</h2>

                    <div id="tasks">

                        <div id="task">
                            <div class="contents">
                                <input 
                                type="text"  
                                class="text"
                                value="My struggle days"
                                readonly
                                />
                            </div>
                            <div class="actions">
                                <button class="edit">Edit</button>
                                <button class="delete">Delete</button>
                            </div>            
                        </div>

                    </div>
                </section>
            </main>

            <script src="MAIN.js"></script>
        

</body>
</html>
