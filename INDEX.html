<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hyung Gyu's To Do List</title>
    <link rel="stylesheet" href="MAIN.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gothic+A1&family=Noto+Sans+JP:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="app">
      <section class="greeting">
        <h2 class="title">
          안녕하세요!
          <input type="text" id="name" placeholder="이름 뭐에요??" />
        </h2>

        <div class="pic">
          <img
            id="pho"
            src="image/KakaoTalk_Photo_2022-07-05-19-23-29 012.jpeg"
            alt=""
          />
        </div>
      </section>

      <section class="create-todo">
        <h3>CREATE A TODO</h3>
        <form id="new-todo-form">
          <h4>오늘 할 일은??</h4>
          <input
            type="text"
            name="content"
            id="subData"
            placeholder="7시 영화 보러 가기"
          />
          <button id="subBtn" type="button">추가</button>
        </form>
      </section>

      <section class="todo-list">
        <h3>TODO LIST</h3>
        <div class="list" id="todo-list"></div>
      </section>
    </main>
    <script src="MAIN.js"></script>
  </body>
</html>
